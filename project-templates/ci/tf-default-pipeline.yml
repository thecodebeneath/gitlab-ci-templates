# ---
# Standard project can use the template default pipeline as-is
# ---
include:
  - local: "templates/tf-template-base.yml"

validate::tf-validate:
  extends: .validate::tf-validate

scan::tf-scan:
  extends: .scan::tf-scan

build::tf-plan:
  extends: .build::tf-plan

deploy::tf-apply:
  extends: .deploy::tf-apply
  dependencies:
    - build::tf-plan

cleanup::tf-cleanup:
  extends: .cleanup::tf-cleanup
  dependencies:
    - build::tf-plan
